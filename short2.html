    <script>

        let a = [5,3,6,2,4,1];
        let swap;
for(let i=0;i<a.length;i++){
    for(let j=i;j<a.length;j++){
        if(a[i]>a[j]){

            swap =a[i];
            a[i]=a[j];
            a[j]=swap;
        }
        console.log(a);
    }

}
